<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <base href="/">

    <link rel="stylesheet" href="styles.css">

    <title>Burger Delivery</title>
</head>

<body>

    <h1>
        <span class="logo">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
        </span>
        Burger Delivery
    </h1>

    <div id="menu" class="menu"></div>

    <script id="template-custom" type="text/template">
        <div class="custom">
            <header class="title-price">
                <h3>Personalizado</h3>
            </header>
            <ul>
                <li>Escolha os ingredientes:</li>
            </ul>
            <footer>
                <button type="button">ADICIONAR AO PEDIDO</button>
            </footer>
        </div>
    </script>


    <div class="orders">
        
        <div id="current-order" class="current">
            <header class="title-price">
                <h2>Pedido atual</h2>
                <span class="price"></span>
            </header>
            <ul class="order-item"></ul>
            <button type="button" class="main" disabled>SALVAR PEDIDO</button>
        </div>

        <div id="all-orders" class="all">
            <h2>Pedidos recentes</h2>
            <div class="list"></div>
        </div>

    </div>


    <script src="jquery-3.3.1.js"></script>

    <script src="util.js"></script>
    <script src="api.js"></script>
    <script src="index.js"></script>

</body>

</html>
